<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular Repeat Demo</title>
</head>
<body ng-app="">

  <section ng-init="band=['Jessica','Aubrie','Heather','7mar']">
    <label>My Favorite Band Member is:</label>
    <input type="text" ng-model="membername">
    <ul>
      <li ng-repeat="member in band | filter:membername | orderBy: member">{{member}}</il>
    </ul>

  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
